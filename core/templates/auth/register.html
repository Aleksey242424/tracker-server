<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="{{url_for('auth.register')}}" method="post">
        {{form.hidden_tag()}}
        {{form.name}}
        {{form.password}}
        {{form.confirm_password}}
        {{form.email}}
        {{form.is_owner}}
        {{form.sign_up}}
    </form>
</body>
</html>
